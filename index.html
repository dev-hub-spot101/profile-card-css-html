<!DOCTYPE html>
<html>
    <head>
        <title>
            Devhubspot Css Card
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="lines"></div>
            <div class="imgbox">
                <img src="profile.png" />
            </div>
            <div class="content">
                <div class="details">
                    <h2>DevhubSpot <br /> <span>Youtuber</span> </h2>
                    <div class="data">
                        <h3>100 <br> <span>Videos</span> </h3>
                        <h3>150K <br> <span>Likes</span> </h3>
                        <h3>15K <br> <span>Subscriber</span> </h3>
                    </div>
                    <div class="actionBtn">
                        <button>Subscribe</button>
                        <button>Like</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
